<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #4CAF50;
            font-size: 28px;
        }

        .auth-section {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }

        .auth-section h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .auth-section input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 16px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn-danger {
            background-color: #f44336;
        }

        .btn-danger:hover {
            background-color: #da190b;
        }

        .dashboard {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #2a2a2a;
        }

        .stat-card h3 {
            color: #888;
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: #4CAF50;
        }

        .stat-subtitle {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .section {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .section h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #2a2a2a;
        }

        th {
            background-color: #2a2a2a;
            color: #4CAF50;
            font-weight: 600;
        }

        tr:hover {
            background-color: #2a2a2a;
        }

        .chart-container {
            height: 300px;
            margin-top: 20px;
        }

        .error-message {
            color: #f44336;
            margin-top: 10px;
        }

        .success-message {
            color: #4CAF50;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .refresh-btn {
            float: right;
            padding: 8px 16px;
            font-size: 14px;
        }

        .blocked {
            color: #f44336;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 6px 12px;
            font-size: 14px;
        }

        .time-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .time-btn {
            padding: 8px 16px;
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
            color: #e0e0e0;
            cursor: pointer;
            border-radius: 5px;
        }

        .time-btn.active {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="authSection" class="auth-section">
            <h2>Admin Login</h2>
            <input type="password" id="passwordInput" placeholder="Enter admin password" onkeypress="if(event.key==='Enter')login()">
            <button class="btn" onclick="login()">Login</button>
            <div id="loginError" class="error-message"></div>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard" class="dashboard">
            <div class="header">
                <h1>ðŸ“Š Analytics Dashboard</h1>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>

            <!-- Time Range Selector -->
            <div class="time-selector">
                <button class="time-btn active" onclick="changeTimeRange(24, this)">24 Hours</button>
                <button class="time-btn" onclick="changeTimeRange(168, this)">7 Days</button>
                <button class="time-btn" onclick="changeTimeRange(720, this)">30 Days</button>
                <button class="btn refresh-btn" onclick="refreshData()">ðŸ”„ Refresh</button>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Page Views</h3>
                    <div class="stat-value" id="totalPageViews">-</div>
                    <div class="stat-subtitle" id="uniqueVisitors">- unique visitors</div>
                </div>
                <div class="stat-card">
                    <h3>CAD Generations</h3>
                    <div class="stat-value" id="totalGenerations">-</div>
                    <div class="stat-subtitle" id="successRate">-% success rate</div>
                </div>
                <div class="stat-card">
                    <h3>Active Users</h3>
                    <div class="stat-value" id="activeUsers">-</div>
                    <div class="stat-subtitle" id="totalUsers">- total users</div>
                </div>
            </div>

            <!-- Page Views by Site -->
            <div class="section">
                <h2>Page Views by Site</h2>
                <div id="pageViewsBySite" class="chart-container"></div>
            </div>

            <!-- Top Pages -->
            <div class="section">
                <h2>Top Pages</h2>
                <div class="table-responsive">
                    <table id="topPagesTable">
                        <thead>
                            <tr>
                                <th>Page</th>
                                <th>Views</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td colspan="2" class="loading">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Recent Users -->
            <div class="section">
                <h2>Recent Users</h2>
                <div class="table-responsive">
                    <table id="usersTable">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Name</th>
                                <th>Models</th>
                                <th>Last Active</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td colspan="6" class="loading">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let adminPassword = '';
        let currentTimeRange = 24;

        function login() {
            const password = document.getElementById('passwordInput').value;
            
            fetch('/admin/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `password=${encodeURIComponent(password)}`
            })
            .then(response => {
                if (!response.ok) throw new Error('Invalid password');
                return response.json();
            })
            .then(data => {
                adminPassword = password;
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                refreshData();
            })
            .catch(error => {
                document.getElementById('loginError').textContent = error.message;
            });
        }

        function logout() {
            adminPassword = '';
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('passwordInput').value = '';
            document.getElementById('loginError').textContent = '';
        }

        function changeTimeRange(hours, button) {
            currentTimeRange = hours;
            document.querySelectorAll('.time-btn').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            refreshData();
        }

        function refreshData() {
            // Fetch stats
            fetch(`/admin/stats?hours=${currentTimeRange}&password=${encodeURIComponent(adminPassword)}`)
                .then(response => response.json())
                .then(data => {
                    // Update stats
                    document.getElementById('totalPageViews').textContent = data.page_views.total_views.toLocaleString();
                    document.getElementById('uniqueVisitors').textContent = `${data.page_views.unique_visitors.toLocaleString()} unique visitors`;
                    
                    const totalEvents = data.cad_events.events_by_type.generate || 0;
                    document.getElementById('totalGenerations').textContent = totalEvents.toLocaleString();
                    document.getElementById('successRate').textContent = `${data.cad_events.success_rate}% success rate`;
                    
                    document.getElementById('activeUsers').textContent = data.cad_events.active_users.toLocaleString();
                    document.getElementById('totalUsers').textContent = `${data.users.total.toLocaleString()} total users`;

                    // Update page views chart
                    updatePageViewsChart(data.page_views.views_by_site);

                    // Update top pages table
                    updateTopPagesTable(data.page_views.top_pages);
                })
                .catch(error => console.error('Error fetching stats:', error));

            // Fetch users
            fetch(`/admin/users?password=${encodeURIComponent(adminPassword)}`)
                .then(response => response.json())
                .then(users => updateUsersTable(users))
                .catch(error => console.error('Error fetching users:', error));
        }

        function updatePageViewsChart(viewsBySite) {
            const container = document.getElementById('pageViewsBySite');
            container.innerHTML = '';
            
            const total = Object.values(viewsBySite).reduce((a, b) => a + b, 0);
            
            for (const [site, views] of Object.entries(viewsBySite)) {
                const percentage = total > 0 ? (views / total * 100).toFixed(1) : 0;
                const bar = document.createElement('div');
                bar.style.cssText = `
                    margin: 10px 0;
                    background-color: #2a2a2a;
                    border-radius: 5px;
                    overflow: hidden;
                    position: relative;
                    height: 40px;
                `;
                
                const fill = document.createElement('div');
                fill.style.cssText = `
                    background-color: #4CAF50;
                    height: 100%;
                    width: ${percentage}%;
                    transition: width 0.5s ease;
                `;
                
                const label = document.createElement('div');
                label.style.cssText = `
                    position: absolute;
                    top: 50%;
                    left: 10px;
                    transform: translateY(-50%);
                    font-weight: bold;
                `;
                label.textContent = `${site}: ${views.toLocaleString()} (${percentage}%)`;
                
                bar.appendChild(fill);
                bar.appendChild(label);
                container.appendChild(bar);
            }
        }

        function updateTopPagesTable(topPages) {
            const tbody = document.querySelector('#topPagesTable tbody');
            tbody.innerHTML = '';
            
            if (topPages.length === 0) {
                tbody.innerHTML = '<tr><td colspan="2">No data</td></tr>';
                return;
            }
            
            topPages.forEach(page => {
                const row = tbody.insertRow();
                row.insertCell(0).textContent = page.path;
                row.insertCell(1).textContent = page.views.toLocaleString();
            });
        }

        function updateUsersTable(users) {
            const tbody = document.querySelector('#usersTable tbody');
            tbody.innerHTML = '';
            
            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6">No users</td></tr>';
                return;
            }
            
            users.forEach(user => {
                const row = tbody.insertRow();
                row.insertCell(0).textContent = user.email;
                row.insertCell(1).textContent = user.name;
                row.insertCell(2).textContent = `${user.model_count}/10`;
                
                const lastActive = new Date(user.last_activity);
                row.insertCell(3).textContent = lastActive.toLocaleString();
                
                const statusCell = row.insertCell(4);
                statusCell.innerHTML = user.is_blocked 
                    ? '<span class="blocked">Blocked</span>' 
                    : '<span style="color: #4CAF50">Active</span>';
                
                const actionsCell = row.insertCell(5);
                actionsCell.innerHTML = `
                    <div class="actions">
                        <button class="btn action-btn" onclick="resetUserCount('${user.id}')">Reset Count</button>
                    </div>
                `;
            });
        }

        function resetUserCount(userId) {
            if (!confirm('Reset model count for this user?')) return;
            
            fetch('/admin/reset-user-count', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    user_id: userId,
                    password: adminPassword
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    refreshData();
                }
            })
            .catch(error => console.error('Error resetting count:', error));
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (adminPassword) {
                refreshData();
            }
        }, 30000);
    </script>
</body>
</html>
